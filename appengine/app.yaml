runtime: python
api_version: 1
env: flex
threadsafe: true

runtime_config:
  python_version: 2

handlers:
- url: /assets
  static_dir: assets
  
- url: /robots\.txt
  static_files: robots.txt
  upload: robots\.txt
  
- url: /.*
  script: controllers.main.app
  secure: always
  login: admin
  
libraries:
- name: webapp2
  version: latest
- name: pycrypto
  version: latest
- name: ssl
  version: latest
- name: PIL
  version: latest
- name: jinja2
  version: latest
  
basic_scaling:
  max_instances: 1
  idle_timeout: 10s
